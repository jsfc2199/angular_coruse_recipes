<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>  this works but we are going to use another approach-->


        <ng-template appPlaceholder></ng-template> <!-- we add the directive that we created -->

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ngModel name = 'email' required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name = 'password' required minlength="6">
            </div>
            
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |           
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{isLoginMode ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
